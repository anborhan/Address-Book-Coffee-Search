<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
  </head>
  <body>
    <main>
    <div id="inputPage">
      <div class="backdrop">
      <section role="region" class="search-bar">
      <h1 class="header">Address. Book. Coffee.</h1>
      <form action="#" class="places-search">
        <fieldset class="formField">
          <legend class="legend">Search for Coffee and Bookstores Near You</legend>
          <label for="address-query">ADDRESS</label>
          <input type="text" class="address-query" required>
          <label for="City-query">CITY</label>
          <input type="text" class="city-query" required>
          <label for = "meter">DISTANCE</label>
          <select id = "meter">
            <option value = "1000">1000 meters</option>
            <option value = "5000">5000 meters</option>
            <option value = "10000">10,000 meters</option>
          </select>
            <label for="favorite">YOUR FAVORITE BOOK OR AUTHOR</label>
            <input aria-label="search" type="text" class="favorite" required>
        </fieldset>
        <button class="submit" type="submit">FIND YOUR HAPPY PLACE</button>
      </form>
      </section>
    </div>
    </div>
      <section role="region" class="bookstoreResults hidden">
      <div class="bookstoresTitle hidden">
        <h2>Bookstores</h2>
        <div class="bookstores">  
        </div>
      </div>
      </section>
      <div id="map" class="hidden"></div>
      <section role="region" class="coffeeStoreResults hidden">
        <div class="coffeeShopsTitle hidden">
        <h2>Coffee Shops</h2>
        <div class="coffeeShops">  
        </div>
        </div>
      </section>
      <section role="region" class="bookResults">
      <div class="suggestionBox hidden">
        <h2>A Book for You!</h2>
          <div class="book-results">
            <div class = "bold">
            </div>
          </div>
          <button class="bookSuggest" type="submit">I want another one!</button>
      </div>
      </section>
    </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo1LDASiD0RRLu_bi_byILuWw7aC5bDKM&libraries=places&callback=initMap" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
